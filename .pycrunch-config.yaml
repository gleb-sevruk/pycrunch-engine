  timeout: 0
  change-detection-root: .
#   requires restart
  enable-web-ui: true
env:
  DJANGO_SETTINGS_MODULE: insuredportal.settings.local
pinned-tests:
- tests_two:test_pin_sleep120
- pycrunch.tests.tests_configuration:test_environment_vars
