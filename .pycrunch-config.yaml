discovery:
  exclusions:
  - front/
  - front\
  - build/
  - pycrunch/tests/dogfood
  - tests_discovery_specs_demo.py
engine:
  cpu-cores: 4
  load-pytest-plugins: true
  multiprocessing-threshold: 4
