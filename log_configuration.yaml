version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  basic:
    format: '%(name)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  pycrunch.runner:
    level: DEBUG
  pycrunch.api.socket_handlers:
    level: DEBUG
  pycrunch.watcher:
    level: INFO
  pycrunch.api:
    level: INFO
  pycrunch:
    level: DEBUG
  sampleLogger:
    level: DEBUG
    handlers: [console]
    propagate: no
  werkzeug:
    level: ERROR

root:
  level: DEBUG
  handlers: [console]

